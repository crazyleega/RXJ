<ion-view >
  <div class="bar bar-header bar-dark">
    <div style="padding-left: 10px;" class="row">
    <img src="http://api.randomuser.me/portraits/thumb/men/55.jpg" style="height: 34px;border-radius: 34px;border: 2px solid #fff;">
      <p style="font-size: 18px;padding-left: 5px;color: #fff;font-weight: bold;line-height: 2;">学友</p>
    </div>
    <div style="position: absolute;right: 10px;"><p style="font-size: 18px;padding-left: 5px;color: #fff;font-weight: bold;line-height: 2;padding-top: 5px;"><a class="button button-clear" href="#/addActivity">添加活动</a></p></div>

  </div>

  <div class="tabs tabs-dark tabs-top">
    <a class="tab-item active"  ng-click="onClickDashTab()">
      待办事项
    </a>
    <a class="tab-item" ng-click="onClickItemTab()">
      待办详情
    </a>
  </div>

  <ion-content class="has-subheader padding-top">
    <ion-list class="padding-top">
      <ion-item class="item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" >
        <h2>主题：{{item._serverData.topic}}</h2>
        <p>地点：{{item._serverData.address}}</p>
        <p>时间：{{item._serverData.activityDate}}</p>
        <p>人物：{{item._serverData.guests}}</p>
        <p>内容：{{item._serverData.memo}}</p>
        <!--<span class="badge badge-positive">{{ $root.chatBadge != 0 ? $root.chatBadge : ""}}</span>-->
      </ion-item>

    </ion-list>
  </ion-content>

  <div class="tabs tabs-stable">
    <a class="tab-item active" ng-click="onClickDashTab()">
      列表
    </a>
    <a class="tab-item"  ng-click="onClickMainTab()">
      主页
    </a>
    <a class="tab-item" ng-click="onClickMineTab()">
      我的
    </a>
  </div>

</ion-view>
