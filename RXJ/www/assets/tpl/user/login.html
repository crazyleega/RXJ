<ion-view>
    <ion-content>


        <form name="form" novalidate="novalidate" class="padding-left padding-top padding-right">

          <label class="item item-input item-stacked-label">
          <span class="input-label">帐号</span>
            <input type="text" name="account" id="login-account" ng-model="user.account" placeholder="请输入你的账号"
                   ng-pattern="/^0?1[3|4|5|8][0-9]\d{8}$/"/>
             <span class="error" ng-show="form.$dirty && form.account.$invalid">填写格式错误</span>

            </label>



          <label class="item item-input item-stacked-label">
            <span class="input-label">密码</span>
            <input type="password" name="password" id="login-password" ng-model="user.password" placeholder="请输入你的密码" required/>

          </label>
          <br />

          <div ng-show="showError" class="alert alert-danger alert-dismissible" role="alert">
            <button ng-click="showError=false" type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
            用户名或密码错误！！
          </div>

            <br />

            <button class="button" ng-click="login()">登录</button>
            <a class="button" ui-sref="register">注册</a>


        </form>

      <!--<div class="item padding-top item-borderless item-button-left item-avatar-right">-->
        <!--<button class="button  button-stable" ng-click="login()">登录</button>-->
        <!--<a class="button  button-stable" ui-sref="register">注册</a>-->
      <!--</div>-->

    </ion-content>
</ion-view>
