<ion-view view-title="register">
  <ion-content class="padding">
    <ion-list ng-if="flag==1">
      <ion-item class="item-input item-button-right">
        <!--<span class="input-label">手机号码</span>-->
        <input type="text" placeholder="请输入手机号码" ng-model="user.phone">
        <!--<button class="button button-small positive-bg light">发送</button>-->
      </ion-item>
      <!--<ion-item class="item-input">-->
      <!--&lt;!&ndash;<span class="input-label">验证码</span>&ndash;&gt;-->
      <!--<input type="text" placeholder="请输入验证码" ng-model="user.code">-->
      <!--</ion-item>-->
      <ion-item class="item-input">
        <input type="password" placeholder="请输入密码" ng-model="user.password"/>
      </ion-item>
      <div class="padding" style="width:100%">
        <button class="button button-positive" style="width: 100%;" ng-click="registerUser()">注册</button>
      </div>
    </ion-list>
    <ion-list ng-if="flag==2">
      <ion-item class="item-input">
        <input type="text" ng-model="user.code" placeholder="请输入安全码">
      </ion-item>
      <div class="padding" style="width:100%">
        <button class="button button-positive" style="width: 100%;" ng-click="confirmCode()">完成</button>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
